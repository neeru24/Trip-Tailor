<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="sign-in.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo"><img src="../logo-white.png" style="height:70px;width:112.4px;padding-top:2px;">
        <a href="../index.html"></a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="navbar-links">
            <li><a href="../index.html" class="navbar-link">Home</a></li>
            <li><a href="../Frontend/aboutUs/aboutus.html" class="navbar-link">About Us</a></li> 
            <li><a href="../index.html" class="navbar-link">Features</a></li>
            <li><a href="../index.html" class="navbar-link">FAQs</a></li>
            <li><a href="../contributors/contributor.html" class="navbar-link">Contributors</a></li>
            <li><a href="../contact_us_page/contactus.html" class="navbar-link">Contact</a></li>
            <li><a href="../signin/sign-in.html" class="navbar-link">Sign In <i
                        class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
        </ul>
        <button id="theme-switch">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EFEFEF">
                <!-- Light mode icon -->
                <path id="light-icon" d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/>
                <!-- Dark mode icon -->
                <path id="dark-icon" d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/>
            </svg>
        </button>
    </nav>

    <!-- Modal for Sign In / Sign Up -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <!-- Sign In Form -->
            <div id="signInForm" class="auth-container">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fa-solid fa-user-secret"></i>
                    </div>
                    <h2 class="auth-title">Welcome back</h2>
                    <p class="auth-subtitle">Sign in to your account</p>
                </div>

                <form id="signInFormSubmit">
                    <div class="input-group">
                        <label class="input-label" for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" class="input-field" placeholder="name@company.com"
                            required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" class="input-field" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="Forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign in</button>

                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-signin">
                        <button type="button" class="social-btn"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="social-btn"><i class="fa-brands fa-github"></i></button>
                    </div>

                    <div class="auth-footer">
                        Don't have an account?
                        <a href="javascript:void(0)" id="switchToSignUp" class="auth-link">Create an account</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-container" style="display: none;">
                <div class="auth-header">
                    <h2 class="auth-title">Create an account</h2>
                    <p class="auth-subtitle">Sign up to get started</p>
                </div>

                <form id="signUpFormSubmit">
                    <div class="input-group">
                        <label class="input-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="input-field" placeholder="Enter your full name"
                            required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" class="input-field" placeholder="name@company.com"
                            required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" class="input-field" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="input-field"
                            placeholder="Confirm your password" required>
                    </div>

                    <div id="error-message" class="error-message"></div>

                    <button type="submit" class="submit-btn">Sign Up</button>

                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-signin">
                        <button type="button" class="social-btn"><i class="fa-brands fa-google"></i></button>
                        <button type="button" class="social-btn"><i class="fa-brands fa-github"></i></button>
                    </div>

                    <div class="auth-footer">
                        Already have an account?
                        <a href="javascript:void(0)" id="switchToSignIn" class="auth-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="sign-in.js"></script>
    <style>
        :root {
    --background-color-light: #ffffff;
    --background-color-dark: #121212;
    --text-color-light: #000000;
    --text-color-dark: #ffffff;
    --primary-color-light: #4f0dc2;
    --primary-color-dark: #d1830e;
    }
    
    body {
    background-color: var(--background-color-light);
    color: var(--text-color-light);
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
    }
    
    body.darkmode {
    background-color: var(--background-color-dark);
    color: var(--text-color-dark);
    }
    
    #theme-switch {
    position: absolute;
    top: 15px;
    right: 10px;
    
    background: none;
    border: 10px;
    cursor: pointer;
    padding: 10px;
    border-radius: 90%;
    transition: background-color 0.3s;
    margin-right: 750px;
    margin-top: -10px;
    
    }
    
    #theme-switch:hover {
    background-color: rgba(108, 177, 11, 0.1);
    transform: scale(1);
    }
    
    #theme-icon {
    fill: var(--primary-color-light);
    transition: fill 0.3s;
    width: 50px;
    height: 60px;
    }
    
    body.darkmode #theme-icon {
    fill: var(--primary-color-dark);
    }
    
    #theme-icon #dark-icon {
    display: none;
    }
    
    body.darkmode #theme-icon #light-icon {
    display: none;
    }
    
    body.darkmode #theme-icon #dark-icon {
    display: block;
    }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const themeSwitch = document.getElementById('theme-switch');
    const darkmode = localStorage.getItem('darkmode');
    
    // Apply dark mode if the user has previously selected it
    if (darkmode === 'active') {
        document.body.classList.add('darkmode');
    }
    
    // Toggle dark mode on button click
    themeSwitch.addEventListener('click', () => {
        document.body.classList.toggle('darkmode');
        const isDarkMode = document.body.classList.contains('darkmode');
        localStorage.setItem('darkmode', isDarkMode ? 'active' : 'inactive');
    });
    });
    </script>
</body>

</html>
